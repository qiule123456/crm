<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./js/jquery.min.js"></script>
</head>
<body>
    <button id="btn">点击</button>
<script>
    let f1 = function(name){
        console.log("第1件事，姓名："+name)
    }
    let f2 = function(_,age){ // _代表此数据一般用不到
        console.log("第2件事，年龄："+age)
    }
    let $plan = $.Callbacks();
    // 订阅这两件事
    $plan.add(f1)
    $plan.add(f2)
    $plan.add(f2)
    $plan.add(f2)
    $plan.add(f2)
    $("#btn").click(function () {
        $plan.fire("wangcai",100); // 发布
    });

</script>
</body>
</html>
